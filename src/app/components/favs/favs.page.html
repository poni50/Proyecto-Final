<ion-content>

  <h2>Collections</h2>
  <div style="height: 100px;" class='container'>
    <div class="collectionsContainer" *ngFor="let collection of collections">
      <ion-icon name="folder" style="font-size: 80px; padding: 0px;"></ion-icon>
      <p style="margin: 5px; text-align: center;">{{collection.name}}</p>
    </div>

    <div class="collectionsContainer" (click)='createCollectionAlert()'>
      <ion-icon name="add" style="font-size: 80px; padding: 0px;"></ion-icon>
      <p style="margin: 5px;">Add new</p>
    </div>
  </div>
  
  <h2>All-items</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of likedPhotos" size=12>
        <div class='imgs'>
          <ion-img [src]="post.urls.regular" style="width: 100%;" (click)='openImageModal(post)' > </ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
