<ion-content>
<div class='profileInfo'>
  <ion-avatar><ion-img [src]="userInfo?.avatar"></ion-img></ion-avatar>
  <p>{{user?.email}}</p>
  <p>{{userInfo?.username}}</p>
</div>
<div class='buttons'>
  <ion-button fill='clear'>Edit</ion-button>
  <ion-button fill='clear' (click)='logout()' color="danger">Logout</ion-button>
</div>
</ion-content>
