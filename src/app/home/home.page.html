<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pruebas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of postsList" size=4>
        <ion-img [src]="post" style="width: 50%;"> </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
