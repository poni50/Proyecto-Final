<ion-content [scrollEvents]="true">
  <ion-spinner *ngIf="isLoading"></ion-spinner>   

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col *ngFor="let post of postsList" size-lg="3" size-md="4" size="12">
        <div class='imgs'>
          <ion-img [src]="post.urls.regular" (click)='openImageModal(post)'></ion-img>
          <ion-icon [name]='post.liked ? "heart" : "heart-outline"' (click)='likeImage(post)'></ion-icon>
        </div>               
      </ion-col>
      <ion-col size=12>
        <ion-infinite-scroll threshold="200px" (ionInfinite)="showMore($event)">
          <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more images">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
