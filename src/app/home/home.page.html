<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pruebas

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
